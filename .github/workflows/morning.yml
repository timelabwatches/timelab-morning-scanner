name: timelab-morning-scanner-v2

on:
  workflow_dispatch:
  schedule:
    # 07:00 Europe/Madrid = 06:00 UTC en invierno (febrero).
    # Lo ajustaremos en el siguiente paso para verano/invierno autom√°ticamente.
    - cron: "0 6 * * *"

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scanner.py
