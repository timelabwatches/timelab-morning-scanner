name: timelab-morning-scanner-v2

on:
  workflow_dispatch:
  schedule:
    # 07:00 Europe/Madrid = 06:00 UTC en invierno
    # (luego podemos automatizar cambio verano/invierno)
    - cron: "0 6 * * *"

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    env:
      # === EBAY ===
      EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
      EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}

      # === TELEGRAM ===
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run TIMELAB scanner
        run: |
          python scanner.py