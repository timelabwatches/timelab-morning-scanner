name: timelab-morning-scanner-v2

on:
  workflow_dispatch:
  schedule:
    # 07:00 Europe/Madrid = 06:00 UTC (invierno)
    - cron: "0 6 * * *"
  # Opcional: si quieres que corra al hacer cambios en main (no PR)
  push:
    branches: [ "main" ]

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run TIMELAB scanner
        env:
          # Telegram
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # eBay
          EBAY_CLIENT_ID: ${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET: ${{ secrets.EBAY_CLIENT_SECRET }}
          EBAY_MARKETPLACE_ID: "EBAY_ES"

          # Calibraci√≥n (puedes tocar luego)
          MIN_NET_EUR: "-10"
          MIN_NET_ROI: "-0.05"
          MIN_MATCH_SCORE: "45"
          BUY_MAX_MULT: "10"
          ALLOW_FAKE_RISK: "low,medium"

        run: |
          python scanner.py